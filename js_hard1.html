    /*
        Boolean([]) //true
        布尔类型里只有这几参数个返回false，其它都为true
        Boolean(undefined) // false
        Boolean(null) // false 
        Boolean(0) // false 
        Boolean(NaN) // false 
        Boolean('') // false

        布尔类型与其它任何类型进行比较，布尔类型将会转换为number类型。
        Number([])返回0所以第二题为true
        Number转换类型的参数如果为对象返回的就是NaN,
        那么Number({})返回的就是NaN。
        通过Object.prototype.toString.call({})来判断类型，0与NaN相比为false
