<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步管理</title>
</head>
<body>
<script src="jquery-3.3.1.min.js"></script>
<script>
    let p=new Promise(function (resolve,reject) {
        $.get("a.json",function (res) {
            if(!res){
                resolve();
            }else {
                reject();
            }
        },"json")
    }).then(function () {
        console.log("aaa");
    }).catch(function () {
        console.log("bbb");
    });
</script>
</body>
</html>
