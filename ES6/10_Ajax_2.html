<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
</head>
<body>
    <h2>hahaha</h2>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $.get("getjson.json",function (data) { //$.post()类似
                console.log(data);
                for(let item of data.name){
                    $("h2").text(item.title+$("h2").text());
                }
        },"json");
    </script>
</body>
</html>
